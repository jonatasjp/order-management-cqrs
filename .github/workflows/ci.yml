name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build cqrs-command
      run: mvn clean install --file cqrs-command/pom.xml
    
    - name: Build cqrs-query
      run: mvn clean install --file cqrs-query/pom.xml
