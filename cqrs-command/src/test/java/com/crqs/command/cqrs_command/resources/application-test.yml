spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: test
    password: test
  flyway:
    enabled: true

  # Desliga auto-configurações problemáticas durante os testes
  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.messaging.SqsAutoConfiguration
      - io.awspring.cloud.autoconfigure.sns.SnsAutoConfiguration
      - io.awspring.cloud.autoconfigure.context.ContextInstanceDataAutoConfiguration
      - io.awspring.cloud.autoconfigure.context.ContextStackAutoConfiguration
      - io.awspring.cloud.autoconfigure.context.ContextRegionProviderAutoConfiguration

cloud:
  aws:
    sqs:
      enabled: false
    credentials:
      accessKey: dummy
      secretKey: dummy
    region:
      static: us-east-1
    stack:
      auto: false
